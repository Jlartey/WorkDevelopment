<!DOCTYPE html>
<html>
  <head>
    <title>Pentagon Shape</title>
    <style>
      .pentagon {
        width: 100px;
        height: 0;
        border-style: solid;
        border-width: 50px 25px 0 25px;
        border-color: #000 transparent transparent transparent;
        transform: rotate(36deg);
      }
    </style>
  </head>
  <body>
    <div class="pentagon"></div>
  </body>
</html>
