<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <main> 
        <div class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1> 
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em> </p>
        </div>
        <div class="form-container">
        <form id="survey-form" action="">
            <label for="name" id="name-label">Name</label>
            <br>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br>
            <label for="email" id="email-label">Email</label>
            <br>
            <input type="email" id="email" placeholder="Enter your Email" required>
            <br>
            <label for="number" id="number-label">Age <span>(optional)</span> </label><br>
            <input type="number" id="number" min="10" max="100" placeholder="Age">
            <br>

            <label for="current-role">Which option best describes your current role?</label><br>
            <select id="dropdown" name="current-role" id="current-role">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="full_time_job">Full Time Job</option>
                <option value="full_time_learner">Full Time Learner</option>
                <option value="prefer_not_to_say">Prefer Not To Say</option>
                <option value="other">Other</option>
            </select>

            <br>
            
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="definitely"> 
                    <input id="definitely" type="radio" name="recommendation" value="definitely">Definitely
                </label>
                <br>

                <label for="maybe"> 
                    <input id="maybe" type="radio" name="recommendation" value="maybe">Maybe
                </label>
                <br>

                <label for="not_sure"> 
                    <input id="not_sure" type="radio" name="recommendation" value="not_sure">Not Sure
                </label>

            </fieldset>
            <br>
            
            <label for="favorite_feature">What is your favorite feature of freeCodeCamp?</label>
            <br>
            <select name="favorite_feature" id="favorite_feature">
                <option value="">Select an option</option><br>
                <option value="challenges">Challenges</option><br>
                <option value="projects">Projects</option><br>
                <option value="community">Community</option><br>
                <option value="open_sources">Open Source</option><br>
            </select>
            <br>

            <fieldset>
                <legend>What would you like to see improved? <span>(Check all that apply)</span> </legend>
                <label for="frontend">
                    <input id="frontend" type="checkbox" name="improvement" value="frontend">Front-end Projects
                </label>
                <br>

                <label for="backend">
                    <input id="backend" type="checkbox" name="improvement" value="backend">Back-end Projects
                </label>
                <br>

                <label for="data_visualizaton">
                    <input id="data_visualizaton" type="checkbox" name="improvement" value="data_visualizaton">Data visualizaton
                </label>
                <br>

                <label for="challenges">
                    <input id="challenges" type="checkbox" name="improvement" value="challenges">Challenges
                </label>
                <br>

                <label for="open_source_community">
                    <input id="open_source_community" type="checkbox" name="improvement" value="open_source_community">Open Source Community
                </label>
                <br>

                <label for="gitter_help">
                    <input id="gitter_help" type="checkbox" name="improvement" value="gitter_help">Gitter help rooms
                </label>
                <br>

                <label for="data_visualizaton">
                    <input id="data_visualizaton" type="checkbox" name="improvement" value="data_visualization">Data visualization
                </label>
                <br>

                <label for="videos">
                    <input id="videos" type="checkbox" name="improvement" value="videos">Videos
                </label>
                <br>

                <label for="city_meetups">
                    <input id="city_meetups" type="checkbox" name="improvement" value="city_meetups">City Meetups
                </label>
                <br>

                <label for="wiki">
                    <input id="wiki" type="checkbox" name="improvement" value="wiki">Wiki
                </label>
                <br>

                <label for="forum">
                    <input id="forum" type="checkbox" name="improvement" value="forum">Forum
                </label>
                <br>

                <label for="additional_courses">
                    <input id="additional_courses" type="checkbox" name="improvement" value="additional_courses">Additional Courses
                </label>
                <br>

            </fieldset>
            <br>
            
            <label for="comments">Any comments or suggestions?</label>
            <br>
            <br>
            <textarea name="comments" id="comments">Enter your comment here...</textarea>
            <br>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</main>
</body>
</html>
