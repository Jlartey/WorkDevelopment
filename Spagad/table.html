<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .black-ball {
      width: 300px;
      color: red;
    }
  </style>
  <body>
    <table style="border: 3px solid black; border-collapse: collapse">
      <tbody style="border: 3px solid black">
        <tr>
          <td style="border-right: 3px solid black">
            Please verify correct patient <br />
            identification using two identifiers
          </td>
          <td>
            Verify all information with the following <br />
            whenever applicable
          </td>
        </tr>
        <tr>
          <td style="border-right: 3px solid black">1. Patients Full Name</td>
          <td class="bullet">• Consent</td>
          <td class="bullet">• X-ray/Lab Tests</td>
        </tr>
        <tr>
          <td style="border-right: 3px solid black">2. Patients DOB</td>
          <td>• History & Physical</td>
          <td>• Site Markings</td>
        </tr>
      </tbody>
    </table>
    <div class="black-ball" style="width: 500px">⚫</div>
  </body>
</html>
