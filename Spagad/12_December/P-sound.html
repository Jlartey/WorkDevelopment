<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P Sound Assessment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #e8e8f0;
        padding: 20px;
        border-radius: 20px;
        width: 350px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        border: 2px solid #ccc;
      }

      .age-marker {
        position: absolute;
        top: -15px;
        left: -15px;
        background-color: #9fa3b9;
        color: white;
        font-size: 14px;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }

      .title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin: 10px 0;
      }

      .subtext {
        text-align: center;
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
      }

      .word-list {
        list-style: none;
        padding: 0;
      }

      .word-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .word-item input[type='checkbox'] {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        cursor: pointer;
      }

      .word-item .word {
        font-size: 18px;
        margin-right: 10px;
      }

      .word-item .fill-space {
        flex-grow: 1;
        border-bottom: 1px solid #555;
        height: 20px;
      }

      /* Colors for each word */
      .word-red {
        color: #d00000;
      }

      .word-blue {
        color: #007fff;
      }

      .word-green {
        color: #008000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="age-marker">2 yrs</div>
      <div class="title">
        P - Sound <span style="font-size: 16px">/p/</span>
      </div>
      <div class="subtext">(mastered around 2 yrs. old)</div>
      <ul class="word-list">
        <li class="word-item">
          <input type="checkbox" style="border-color: #d00000" />
          <span class="word word-red">piano</span>
          <span class="fill-space"></span>
        </li>
        <li class="word-item">
          <input type="checkbox" style="border-color: #007fff" />
          <span class="word word-blue">apple</span>
          <span class="fill-space"></span>
        </li>
        <li class="word-item">
          <input type="checkbox" style="border-color: #008000" />
          <span class="word word-green">mop</span>
          <span class="fill-space"></span>
        </li>
      </ul>
    </div>
  </body>
</html>
