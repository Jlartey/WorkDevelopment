<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .container {
        border: 1px solid black;
        width: 400px;
        padding: 5px 10px;
        font-family: Arial;
      }
      .underline {
        border-bottom: 1px solid black;
        display: inline-block;
        width: 380px;
        margin-top: 30px;
      }
    </style>
    <div class="container">
      <p style="font-weight: bold; font-style: italic">
        FOR THERAPISTS USE ONLY
      </p>
      <p>SAFETY ISSUES:</p>
      <input type="checkbox" name="safety" value="balance" />
      BALANCE / FALL RISK
      <input
        type="checkbox"
        name="safety"
        value="congnitive"
        style="margin-left: 13px"
      />
      COGNITIVE <br />
      <input type="checkbox" name="safety" value="memory" /> MEMORY
      <input type="checkbox" name="safety" value="hearing" /> HEARING
      <input type="checkbox" name="safety" value="vision" /> VISION <br />
      <input type="checkbox" name="safety" value="position" /> POSITIONAL ISSUE
      <br />
      <input type="checkbox" name="safety" value="other" /> OTHER <br />
      <input type="checkbox" name="safety" value="other" /> Pre/Post Treatment
      Considerations Reviewed and <br />
      <span style="margin-left: 24px">Discussed with patient.</span> <br />
      <span class="underline"></span>
      <div>
        <p style="margin-top: 0px">
          <span style="margin-right: 130px">Therapist Signature</span>
          PrintedName
        </p>
      </div>
    </div>
  </body>
</html>
